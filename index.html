<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrelenebilir Liste - Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto mt-5">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <h3 class="mb-4">Araç Markaları</h3>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="aramaText" placeholder="Listede Ara...">
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Alfa Romeo</li>
                            <li class="list-group-item">Audi</li>
                            <li class="list-group-item">Bmw</li>
                            <li class="list-group-item">Cadillac</li>
                            <li class="list-group-item">Citroen</li>
                            <li class="list-group-item">Dacia</li>
                            <li class="list-group-item">Fiat</li>
                            <li class="list-group-item">Ford</li>
                            <li class="list-group-item">Honda</li>
                            <li class="list-group-item">Hyundai</li>
                            <li class="list-group-item">Jaguar</li>
                            <li class="list-group-item">Land-rover</li>
                            <li class="list-group-item">Mazda</li>
                            <li class="list-group-item">Mercedes</li>
                            <li class="list-group-item">Nissan</li>
                            <li class="list-group-item">Opel</li>
                            <li class="list-group-item">Peugeot</li>
                            <li class="list-group-item">Seat</li>
                            <li class="list-group-item">Skoda</li>
                            <li class="list-group-item">Toyota</li>
                            <li class="list-group-item">Volkswagen</li>
                            <li class="list-group-item">Volvo</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
